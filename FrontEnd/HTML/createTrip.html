<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/createTrip.css">
    <title>CJB</title>
</head>

<body>
    <div class="main">
        <div class="wrapper-header">
            <div class="detail-header">
                <a href="#" class="logo"> <img src="../IMAGES/logo/final_logo.png" alt=""> </a>
                <ul class="nav-menu">
                    <li> <a href="#home" class="nav-link">HOME</a> </li>
                    <li> <a href="#bookTour" class="nav-link">BOOK TOUR</a> </li>
                    <li> <a href="#findBuddies" class="nav-link">FIND BUDDIES</a> </li>
                    <li> <a href="#createATrip" class="nav-link">CREATE A TRIP</a> </li>
                </ul>
                <img src="../IMAGES/Users-create-room/user-header.png" alt="">
            </div>
        </div>

        <div class="button-tranform-tab">
            <h1>Bắt đầu chuyến đi</h1>
            <div>
                <div class="button1">
                    <button class="button1-btn">1</button>
                    <p>Điểm đến</p>
                </div>
                <div class="button2">
                    <button class="button2-btn">2</button>
                    <p>Mô tả chuyến đi</p>
                </div>
            </div>
        </div>
        <div class="createTrip-container">

            <img src="../IMAGES/slides/slide-4.png" alt="">
            <div class="createTrip-wraper">
                <div class="form-createTrip">
                    <div class="form-trip-1">
                        <div class="form-info-wrap">
                            <div class="form-info">
                                <label for="">Vị trí hiện tại của bạn?</label>
                                <div class="form-input">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-info">
                                <label for="">Nơi bạn muốn đi?</label>
                                <div class="form-input">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="form-info-wrap">
                            <div class="form-info">
                                <label for="">Từ ngày</label>
                                <div class="form-input">
                                    <input type="date">
                                </div>
                            </div>
                            <div class="form-info">
                                <label for="">Đến ngày</label>
                                <div class="form-input">
                                    <input type="date">
                                </div>
                            </div>
                        </div>
                        <div class="form-map">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d245427.202253111!2d108.07605262450348!3d16.02392166225702!2m3!1f0!2f0!3f0!3m2!
                                1i1024!2i768!4f13.1!3m3!1m2!1s0x314219c792252a13%3A0x1df0cb4b86727e06!2zxJDDoCBO4bq1bmcsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1679646974460!5m2!1svi!2s"
                                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                        <div class="form-next">
                            <button class="next">Tiếp tục</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="createTrip-wraper1">
                <div class="form-createTrip">
                    <div class="form-trip-1">
                        <div class="form-info-wrap1">
                            <div class="form-info1">
                                <label for="">Tên chuyến đi</label>
                                <div class="form-input1">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-info1">
                                <label for="">Số người</label>
                                <div class="form-input1">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-info1">
                                <label for="">Mô tả ngắn về chuyến đi</label>
                                <div class="form-input1">
                                    <textarea name="" id="" cols="30" rows="10"></textarea>
                                </div>
                            </div>


                            <div class="form-next">
                                <button class="goBack">Quay lại</button>
                                <button class="startCreateTrip">Bắt đầu</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="../JS/createTrip.js"></script>
</body>

</html>
