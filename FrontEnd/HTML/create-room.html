<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/create-room.css">
    <title>Create Room</title>
</head>
<body>
    <div id="CR-container">
        <div class="wrapper-header">
            <div id="CR-header">
                <a href="#" class="logo"> <img src="../IMAGES/logo/final_logo.png" alt=""> </a>
                <ul class="nav-menu">
                    <li> <a href="#home" class="nav-link">HOME</a> </li>
                    <li> <a href="#bookTour" class="nav-link">BOOK TOUR</a> </li>
                    <li> <a href="#findBuddies" class="nav-link">FIND BUDDIES</a> </li>
                    <li> <a href="#createATrip" class="nav-link">CREATE A TRIP</a> </li>
                </ul>
                <img src="../IMAGES/Users-create-room/user-header.png" alt="">
            </div>
        </div>
            <div id="CR-body">
                <form action="">
                    <div class="form-img-name">
                        <div class="CR-room-image">
                            <input type="file" accept="image/png, image/gif, image/jpeg" alt="" value="">
                            <img src="../IMAGES/Users-create-room/icon-upload-image.png" alt="">
                        </div>
                        <div class="CR-room-name-group">
                            <input type="text" name="" id="" placeholder="Nhập tên nhóm...">
                        </div>
                    </div>
                    <div class="form-privacy">
                        <label for="">Chọn loại chat</label>
                        <div class="select-privacy">
                            <div>
                                <input type="radio" name="type" id="">
                                <label for="">Công khai</label>
                            </div>
                            <div>
                                <input type="radio" name="type" id="">
                                <label for="">Riêng tư</label>
                            </div>
                        </div>
    
                    </div>
                    <div class="form-number-people">
                        <input type="number" name="" id="" placeholder="Chọn số lượng người...">
                    </div>
                    <div class="form-description">
                        <textarea name="" id="" cols="30" rows="5" placeholder="Mô tả..."></textarea>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
