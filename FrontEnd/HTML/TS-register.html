<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ff, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/TS-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form>
                <h1>Register here.</h1>
                <input type="text" placeholder="Name" name="name" class="form-input">
                <input type="email" placeholder="Email" name="email" class="form-input">
                <input type="password" placeholder="Password" name="password" class="form-input">
                <input type="number" placeholder="Phone" name="phone_number" class="form-input">
                <button class="resgister-1">Register</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </div>
            </form>
        </div>
        <div class="form-container login-container">
            <form>
                <div>
                    <h1>Login here.</h1>
                    <input type="email" placeholder="Email" class="form-control" name="email">
                    <input type="password" placeholder="Password" class="form-control" name="password">
                    <div class="content">
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label>Remember me</label>
                        </div>
                        <div class="pass-link">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <button id="login-1" type="button">Login</button>
                    <br>
                    <span>or use your account</span>
                    <div class="social-container">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hello <br> friends</h1>
                    <button class="ghost" id="login">
                        Login
                        <i class="fa-brands fa-facebook"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Start your <br> jouney now</h1>
                    <button class="ghost" id="register">
                        Register
                        <i class="fa-brands fa-facebook"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/TS-register.js"></script>
</body>

</html>
